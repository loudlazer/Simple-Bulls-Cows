<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulls and Cows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-weight: normal;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: fit-content;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timer {
      font-size: 18px;
      margin-bottom: 10px;
      font-family: monospace;
    }

    h2 {
      text-align: center;
      margin: 0 0 15px;
      font-weight: normal;
      transition: color 0.5s, opacity 0.5s;
    }

    .log {
      font-size: 20px;
      max-height: 180px;
      overflow-y: auto;
      font-family: monospace;
      width: 100%;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .row, .header {
      display: grid;
      grid-template-columns: 7ch 6ch 6ch;
      gap: 10px;
      align-items: center;
    }

    .row div:first-child, .header div:first-child {
      letter-spacing: 0.3ch;
    }

    .header {
      border-bottom: 1px solid #000;
      font-weight: normal;
    }

    .bull {
      color: blue;
    }

    .cow {
      color: green;
    }

    .win {
      margin-top: 10px;
      text-align: center;
      color: green;
      font-size: 22px;
      font-weight: bold;
    }

    .controls {
      display: grid;
      grid-template-columns: 7ch 6ch;
      gap: 10px;
    }

    input {
      width: 7ch;
      padding: 12px;
      font-size: 22px;
      text-align: center;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 6ch;
      padding: 12px;
      font-size: 20px;
      cursor: pointer;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    /* Image styling */
    .image-below {
      margin-top: 40px;       /* space below game board */
      width: 100px;           /* default small size */
      height: auto;
      display: block;
    }

    /* Responsive scaling for smaller screens */
    @media (max-width: 500px) {
      .image-below {
        width: 70px;          /* smaller on mobile */
        margin-top: 30px;
      }

      .game {
        padding: 15px;
      }

      input {
        width: 6ch;
        font-size: 18px;
      }

      button {
        width: 5ch;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="game">
    <div class="timer" id="timer">00:00</div>
    <h2 id="title">Simple Bulls & Cows</h2>

    <div class="log" id="log">
      <div class="header">
        <div>****</div>
        <div>B</div>
        <div>C</div>
      </div>
    </div>

    <div class="controls">
      <input id="guess" maxlength="4" placeholder="0000" />
      <button id="enterBtn" onclick="checkGuess()">Enter</button>
    </div>
  </div>

  <!-- Responsive image below the game board -->
  <img src="logo.png" alt="logo" class="image-below">
</div>

<script>
  let secret = generateSecret();
  const log = document.getElementById("log");
  const title = document.getElementById("title");
  const inputField = document.getElementById("guess");
  const enterBtn = document.getElementById("enterBtn");
  const timerDisplay = document.getElementById("timer");

  let gameOver = false;
  let timer = 0;
  let timerInterval = null;
  let firstGuessMade = false;

  function generateSecret() {
    const digits = [];
    while (digits.length < 4) {
      const d = Math.floor(Math.random() * 10);
      if (!digits.includes(d)) digits.push(d);
    }
    return digits.join("");
  }

  function formatTime(seconds) {
    const min = Math.floor(seconds / 60).toString().padStart(2, '0');
    const sec = (seconds % 60).toString().padStart(2, '0');
    return `${min}:${sec}`;
  }

  function startTimer() {
    if (firstGuessMade) return;
    firstGuessMade = true;
    timerInterval = setInterval(() => {
      timer++;
      timerDisplay.textContent = formatTime(timer);
    }, 1000);
  }

  function showTemporaryMessage(message) {
    const original = "Simple Bulls & Cows";
    title.textContent = message;
    title.style.opacity = 1;
    title.style.color = "red";

    setTimeout(() => {
      let opacity = 1;
      const fade = setInterval(() => {
        opacity -= 0.05;
        if (opacity <= 0) {
          clearInterval(fade);
          title.textContent = original;
          title.style.color = "black";
          title.style.opacity = 1;
        } else {
          title.style.opacity = opacity;
        }
      }, 25);
    }, 4000);
  }

  function checkGuess() {
    if (gameOver) return;

    startTimer();

    const guess = inputField.value;

    if (!/^\d{4}$/.test(guess) || new Set(guess).size !== 4) {
      showTemporaryMessage("4 Unique Digits");
      return;
    }

    let bulls = 0;
    let cows = 0;

    for (let i = 0; i < 4; i++) {
      if (guess[i] === secret[i]) bulls++;
      else if (secret.includes(guess[i])) cows++;
    }

    log.innerHTML += `
      <div class="row">
        <div>${guess}</div>
        <div class="bull">${bulls}</div>
        <div class="cow">${cows}</div>
      </div>
    `;

    if (bulls === 4) {
      log.innerHTML += `<div class="win">YOU WIN</div>`;
      gameOver = true;
      inputField.disabled = true;
      clearInterval(timerInterval);
      enterBtn.textContent = "Restart";
      enterBtn.onclick = restartGame;
    }

    inputField.value = "";
    inputField.focus();
  }

  function restartGame() {
    secret = generateSecret();
    log.querySelectorAll(".row, .win").forEach(el => el.remove());

    inputField.disabled = false;
    inputField.value = "";
    inputField.focus();
    gameOver = false;
    firstGuessMade = false;
    timer = 0;
    timerDisplay.textContent = "00:00";
    enterBtn.textContent = "Enter";
    enterBtn.onclick = checkGuess;
    if (timerInterval) clearInterval(timerInterval);
  }

  inputField.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      checkGuess();
    }
  });
</script>

</body>
</html>

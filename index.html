<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bulls And Cows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="fav.png" type="image/png">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Floating help text */
    #helpText {
      display: none;
      position: absolute;
      bottom: 100%;
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #eef;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      max-width: 320px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 10;
    }

    #helpText div {
      margin: 2px 0;
    }

    .game {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .timer {
      font-size: 18px;
      margin-bottom: 10px;
      font-family: monospace;
    }

    h2 {
      margin: 0 0 15px;
      font-weight: normal;
    }

    #helpBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    /* Guess log — NO SCROLLING */
    .log {
      font-size: 20px;
      font-family: monospace;
      width: 100%;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow: visible;
    }

    .row, .header {
      display: grid;
      grid-template-columns: 7ch 6ch 6ch;
      gap: 10px;
      align-items: center;
    }

    .row div:first-child,
    .header div:first-child {
      letter-spacing: 0.3ch;
    }

    .header {
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
      margin-bottom: 5px;
    }

    .bull { color: green; }
    .cow { color: blue; }

    .win {
      margin-top: 10px;
      text-align: center;
      color: green;
      font-size: 22px;
      font-weight: bold;
    }

    .controls {
      display: grid;
      grid-template-columns: 7ch 6ch;
      gap: 50px;
    }

    input {
      width: 7ch;
      padding: 12px;
      font-size: 22px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 6ch;
      padding: 12px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-below {
      margin-top: 140px;
      width: 100px;
    }

    @media (max-width: 500px) {
      .image-below {
        width: 70px;
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div id="helpText">
      <div>• Solve the secret 4 digits in 7 attempts.</div>
      <div>• Bulls = right digit, right place.</div>
      <div>• Cows = right digit, wrong place.</div>
    </div>

    <div class="game">
      <div class="timer" id="timer">00:00</div>
      <span id="helpBtn">?</span>

      <h2 id="title">Simple Bulls & Cows</h2>

      <div class="log" id="log">
        <div class="header">
          <div>****</div>
          <div>B</div>
          <div>C</div>
        </div>
      </div>

      <div class="controls">
        <input id="guess" maxlength="4" placeholder="0000">
        <button id="enterBtn">Enter</button>
      </div>
    </div>

    <img src="logo.png" alt="logo" class="image-below">
  </div>

  <script>
    let secret = generateSecret();
    let gameOver = false;
    let timer = 0;
    let timerInterval = null;
    let firstGuessMade = false;

    const log = document.getElementById("log");
    const title = document.getElementById("title");
    const input = document.getElementById("guess");
    const button = document.getElementById("enterBtn");
    const timerDisplay = document.getElementById("timer");
    const helpBtn = document.getElementById("helpBtn");
    const helpText = document.getElementById("helpText");

    function generateSecret() {
      const digits = [];
      while (digits.length < 4) {
        const d = Math.floor(Math.random() * 10);
        if (!digits.includes(d)) digits.push(d);
      }
      return digits.join("");
    }

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function startTimer() {
      if (firstGuessMade) return;
      firstGuessMade = true;
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = formatTime(timer);
      }, 1000);
    }

    function checkGuess() {
      if (gameOver) return;
      startTimer();

      const guess = input.value;

      if (!/^\d{4}$/.test(guess) || new Set(guess).size !== 4) {
        title.textContent = "Enter 4 Unique Digits";
        title.style.color = "red";
        setTimeout(() => {
          title.textContent = "Simple Bulls & Cows";
          title.style.color = "black";
        }, 2500);
        return;
      }

      let bulls = 0;
      let cows = 0;

      for (let i = 0; i < 4; i++) {
        if (guess[i] === secret[i]) bulls++;
        else if (secret.includes(guess[i])) cows++;
      }

      log.insertAdjacentHTML("beforeend", `
        <div class="row">
          <div>${guess}</div>
          <div class="bull">${bulls}</div>
          <div class="cow">${cows}</div>
        </div>
      `);

      if (bulls === 4) {
        log.insertAdjacentHTML("beforeend", `<div class="win">YOU WIN</div>`);
        gameOver = true;
        clearInterval(timerInterval);
        input.disabled = true;
        button.textContent = "Restart";
        button.onclick = restart;
      }

      input.value = "";
      input.focus();
    }

    function restart() {
      secret = generateSecret();
      log.querySelectorAll(".row, .win").forEach(e => e.remove());
      input.disabled = false;
      input.value = "";
      timer = 0;
      timerDisplay.textContent = "00:00";
      firstGuessMade = false;
      gameOver = false;
      button.textContent = "Enter";
      button.onclick = checkGuess;
      clearInterval(timerInterval);
    }

    button.onclick = checkGuess;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") checkGuess();
    });

    helpBtn.onclick = () => {
      const open = helpText.style.display === "block";
      helpText.style.display = open ? "none" : "block";
      helpBtn.textContent = open ? "?" : "x";
    };
  </script>
</body>
</html>
